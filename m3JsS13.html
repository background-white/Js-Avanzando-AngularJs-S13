<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <title>| S13 | AngularJS |</title>
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
    <p>Distancia:<input type="number" ng-model="distance"></p>
    <p>{{distance}} Kilometros</p> <!--ng-bind-->
    <p>Tarifa:{{calcularTarifa()}}</p>
    <p>Descuento:{{calcularDescuento()}}</p>
  </div>  
  
  <script>
      let app=angular.module("myApp",[])

      app.controller("myCtrl",function($scope){
        $scope.distance=0

      $scope.calcularTarifa = function(){
        if($scope.distance<=300){
         return 250
        }else if($scope.distance<=1000){
          return 250+30*($scope.distance-300)
        }else{
          return 250+30*(1000-300)+20*($scope.distance-1000)
        }
      }
      
      $scope.calcularDescuento = function(){
        let tarifa = $scope.calcularTarifa();
        if(tarifa>500){
          return `tu tarifa de ${tarifa} soles y si tienes un DESCUENTO de ${tarifa*0.1} soles, ¡FELICITACIONES!`
        }
        return `tu tarifa de ${tarifa} soles y NO tienes ningun DESCUENTO, ¡lo siento!` 
      }
      })
  </script>

</body>
</html>
